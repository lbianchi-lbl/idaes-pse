name: Integration tests

on:
  # for the moment, this workflow needs to be triggered manually
  workflow_dispatch:
    inputs:
      git-ref:
        description: Git hash (optional)
        required: false
  repository_dispatch:
    # to run this, send a POST API call at repos/IDAES/idaes-pse/dispatches with the specified event_type
    # e.g. `gh repos/IDAES/idaes-pse/dispatches -F event_type=integration_tests_requested`
    types: [integration_tests_requested]
  schedule:
    # run daily at 5:00 am UTC (12 am ET/9 pm PT)
    - cron: '0 5 * * *'
  pull_request_review:
    types:
      - submitted
      # FIXME "edited" is convenient for testing, but could end up triggering too often if left in production
      - edited
  pull_request:
    types:
      - review_requested

defaults:
  run:
    shell: bash

env:
  PIP_INSTALL: python -m pip --no-cache-dir install --progress-bar off
  PIP_UPGRADE_PIP: python -m pip --no-cache-dir install --progress-bar off --upgrade pip setuptools wheel

jobs:
  check-trigger:
    name: Check trigger event
    runs-on: ubuntu-latest
    outputs:
      verdict: ${{ steps.get-run-or-skip.outputs.result }}
    steps:
      - name: Display debug info
        run: |
          echo '${{ toJSON(github.event) }}'
      - uses: actions/checkout@v2
      - name: Decide if to run or skip rest of the workflow
        id: get-run-or-skip
        uses: actions/github-script@master
        with:
          result-encoding: string
          script: |
            const VerdictChoice = {
              run: 'run',
              skip: 'skip'
            };
            var shouldRun = null;
            const isPRReview = context.eventName == 'pull_request_review';
            const isReviewRequest = context.eventName == 'pull_request' && context.payload.action == 'review_requested';
            if (isPRReview) {
              const minCountApproved = 2;
              console.log('Workflow was triggered by a PR review submission.')
              console.log(`It should run if ${minCountApproved} or more approvals for the PR are present.`);
              const getCountApproved = require(`${process.env.GITHUB_WORKSPACE}/.github/scripts/countApproved.js`);
              const countApproved = await getCountApproved({
                github: github,
                owner: context.repo.owner,
                repo: context.repo.repo,
                pullNumber: context.payload.pull_request.number,
              });
              shouldRun = countApproved >= minCountApproved;
            } else if (isReviewRequest) {
              const sentinelUser = 'idaes-build';
              console.log('Workflow was triggered by a PR review request.')
              console.log(`It should run if user "${sentinelUser}" is the requested reviewer.`);
              const reqReviewer = (context.payload.requested_reviewer || {}).login;
              console.log(`Requested reviewer: ${reqReviewer}`);
              shouldRun = reqReviewer == sentinelUser;
            } else {
              console.log(`Workflow should run after being triggered by event: ${context.eventName}`);
              shouldRun = true;
            }
            const verdict = shouldRun ? VerdictChoice.run : VerdictChoice.skip;
            console.log(`Verdict: ${verdict}`);
            return verdict;
  debug-check-trigger:
    name: Debug info from check-trigger job
    needs: check-trigger
    runs-on: ubuntu-latest
    steps:
      - name: Display debug info
        run: |
          echo '${{ toJSON(needs) }}'
          echo 'check-trigger.outputs.verdict: ${{ needs.check-trigger.outputs.verdict }}'
          echo 'check-trigger.outputs.verdict == "run": ${{ needs.check-trigger.outputs.verdict == 'run' }}'
  run-integration:
    needs: check-trigger
    if: needs.check-trigger.outputs.verdict == 'run'
    name: Integration tests (py${{ matrix.python-version }}/${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      # if fail-fast == true (the default), jobs for the remaining values in the matrix are cancelled
      fail-fast: false
      matrix:
        python-version:
          - '3.6'
          - '3.7'
        os:
          - ubuntu-18.04
          - windows-latest
        include:
          - os: ubuntu-18.04
            python-version: '3.7'
            upload-coverage: true
    steps:
      - name: Display debug info
        run: |
          echo '${{ toJSON(needs) }}'
          echo '${{ toJSON(matrix) }}'
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install idaes and dependencies
        run: |
          $PIP_UPGRADE_PIP
          $PIP_INSTALL -r requirements-dev.txt
          idaes --version
      - name: Install extensions
        run: |
          idaes get-extensions --verbose
          find $(idaes data-directory) -ls
          # add bin directory to $PATH (only valid for subsequent steps)
          echo "$(idaes bin-directory)" >> $GITHUB_PATH
      - name: Test access to executables
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
              ipopt.exe -v
          else
              ipopt -v
          fi
      - name: Run idaes-pse integration tests
        if: '!matrix.upload-coverage'
        run: |
          pytest -m integration idaes/
      - name: Run complete test suite with coverage report
        if: matrix.upload-coverage
        run: |
          pytest -c pytest.ini idaes/ --cov
      - name: Create test coverage report (Codecov)
        if: matrix.upload-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          bash <(curl -s https://codecov.io/bash)
      - name: Fetch examples-pse
        run: |
          git clone https://github.com/IDAES/examples-pse.git
      - name: Run examples-pse tests
        run: |
          cd examples-pse
          pytest
